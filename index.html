<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = viewport content="width=device-width">
    <title>My Fractal</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--Page shows the creation of a Mandelbrot fractal, with options to change color and size.-->
    <div class="page-style">
        <h2>Hello World! Welcome to my fractal program.</h2>
        <p>Fractals are mathematical patterns based on recursion.</p>
        <p>Adjust the slider to chose the color of the fractal. Experiment!</p>
        <input type="range" min="1" max="360" value="240" class="slider" id="colorRange">
        <p>Default size has been selected to view complete image. Adjust the slider to the right to zoom in, left to zoom out.</p>
        <p><input type="range" min="100" max="1000" value="400" class="sizeSlider" id="sizeRange"></p>
        <p><button class = 'button' type="button" onclick= "draw()">Create fractal</button> </p>
        <div id="loader"></div>
    </div>
    <div>
        <script src="main.js"></script>
    </div>
</body>
</html>
